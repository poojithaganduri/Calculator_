<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
  
</head>
<body>
     <div class="container">
        <div class="calculator">
            <div class="display_screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn_operator"id="clear">C</button></td>
                        <td><button class="btn_operator"id="division">/</button></td>
                        <td><button class="btn_operator"id="multiply">*</button></td>
                        <td><button class="btn_operator"id="backspace"><</button></td>
                    </tr>

                    <tr>
                        <td><button id="7"class="btn_number">7</button></td>
                        <td><button id="8"class="btn_number">8</button></td>
                        <td><button id="9"class="btn_number">9</button></td>
                        <td><button id="minus"class="btn_operator">-</button></td>
                    </tr>

                    <tr>
                        <td><button id="4"class="btn_number">4</button></td>
                        <td><button id="5"class="btn_number">5</button></td>
                        <td><button id="6"class="btn_number">6</button></td>
                        <td><button id="plus"class="btn_operator">+</button></td>
                    </tr>

                    <tr>
                        <td><button id="1"class="btn_number">1</button></td>
                        <td><button id="2"class="btn_number">2</button></td>
                        <td><button id="3"class="btn_number">3</button></td>
                        <td rowspan="2"><button id="equals"class="btn_operator">=</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn_operator"id="left_paranthesis">(</td>
                        <td><button class="btn_operator"id="zero">0</button></td>
                        <td><button class="btn_operator"id="right_pa">)</button></td>
                
                    </tr>
                </table>
            </div>
        </div>
     </div>
     <script src="./index1.js"></script>  
</body>
</html>
